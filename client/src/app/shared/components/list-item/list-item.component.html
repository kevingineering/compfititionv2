<li class="collection-item" *ngIf="goal !== null">
  <div class="flex">
    <h3 class="vertical-center">
      <a routerLink="/goal/{{ goal.id }}">{{ goal.name }}</a>
    </h3>
  </div>
  <div class="hide-sm margin-center-vertical">
    <span class="right" [innerHTML]="topField"> </span>
    <br *ngIf="bottomField !== null" />
    <span
      *ngIf="bottomField !== null"
      class="right"
      [innerHTML]="bottomField"
    ></span>
  </div>
</li>
